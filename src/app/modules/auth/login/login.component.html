
<div class="container">
    
    <mat-card class="form-container">
        <mat-toolbar  class="form-header">
            <img class="logo" src="../../../../assets/images/foodletlogoTransparent.png">
            
        </mat-toolbar>

        
        <mat-tab-group dynamicHeight mat-stretch-tabs mat-align-tabs="center" animationDuration="200ms">
            
            <mat-tab label="Login" > 
                
                <mat-card-content class="form-section"> 

                    <form [formGroup]="loginForm" class="form">
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="username"/>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" formControlName="password"/>
                        </mat-form-field>

                    </form>

                    
                    
                    
                    <button mat-raised-button color="primary" (click)="login()">
                        Login
                    </button>
                    
                    <div class="message-section">
                        <p class="message">
                              
                        </p>
                    </div>

                </mat-card-content>
            </mat-tab>

            <mat-tab label="Register" > 
                <mat-card-content class="form-section"> 

                    <form [formGroup]="loginForm" class="form">
                        
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email"/>
                        </mat-form-field>

                        
                        <mat-form-field appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" formControlName="username"/>
                        </mat-form-field>

                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" formControlName="password"/>
                        </mat-form-field>

                    </form>

                    
                    
                    
                    <button mat-raised-button color="primary" (click)="login()">
                        Register
                    </button>
                    
                    <div class="message-section">
                        <p class="message">
                              
                        </p>
                    </div>

                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
        
    </mat-card>
</div>
